
<div class="container">
  <div class="row">
    <ng-container  *ngFor="let product of allProducts$ | async">
      <div class="card col-md-3 p-3 mb-3 m-5">
        <img src="{{product.imageURL}}" alt="" height="150px" width="110px">
        <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.name}}</h5>
        <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.description}}</p>
        <p><strong>Price:</strong> ${{product.price}}</p>
        <button class="btn btn-primary" (click)=addtocart(product)>Add to cart</button>
      </div>
    </ng-container>

  </div>
</div>
