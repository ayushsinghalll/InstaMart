<div class="container mb-3 p-5">
  <div class="row">
    <div class="table">
      <table class="table table-responsive table-dark">
        <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th></th>
        </thead>
        <tbody *ngFor="let product of allProducts$ | async">
        <td>
          {{product.name}}
        </td>
        <td>{{product.price}}</td>
        <td>
          <img src="{{product.imageURL}}" width="100px" height="100px" alt="no image">
        </td>
        <td>
          <button class="btn btn-primary" (click)=addtocart(product)>Add to cart</button>
        </td>

        </tbody>
      </table>
    </div>
  </div>
</div>
