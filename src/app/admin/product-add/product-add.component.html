<div class="container">
  <h3 style="color: gray">Add Product</h3>
</div>
<form #productForm = 'ngForm' (ngSubmit)="onSubmit(productForm)">
  <div class="form-group">
    <label for="name">Enter Name of Product</label>
    <input type="text" class="form-control" width="45px" name="name" id="name" #name='ngModel' ngModel><br>
  </div>
  <div class="form-group">
    <label for="price">Enter Price</label>
    <input type="number"   class="form-control" name="price" id="price" #price='ngModel' ngModel><br>
  </div>
  <div class="form-group">
    <label for="img">Enter Image URL</label>
    <input type="text"  class="form-control" name="img" id="img" #img='ngModel' ngModel>
  </div>
  <br>
  <input class="btn-success btn" type="submit" value="Add Product">
</form>
