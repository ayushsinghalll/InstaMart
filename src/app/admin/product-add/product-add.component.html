<div class="container">
  <h3 style="color: green">Add Product</h3>
</div>
<form #productForm = 'ngForm' (ngSubmit)="onSubmit(productForm)">
  <div class="form-group">
    <label for="name">Enter Name of Product</label>
    <input type="text" class="form-control" width="45px" name="name" id="name" #name='ngModel' ngModel required minlength="5"><br>
    <div *ngIf="!name?.valid && (name?.dirty || name?.touched)" class="error">
      <div *ngIf="name.errors?.['required']">
        <p style="color: red">Product Name is required</p>
      </div>
      <div *ngIf="name.errors?.['minlength']">
        <p style="color: red"> Product Name minimum number of chars  required is 5</p>
      </div>


    </div>
  </div>
  <div class="form-group">
    <label for="price">Enter Price</label>
    <input type="number"
           class="form-control" name="price" id="price" #price='ngModel' required
           ngModel>
    <div *ngIf="!price?.valid && (price?.dirty || price?.touched)" class="error">
      <div *ngIf="price.errors?.['required']">
        <p style="color: red"> Price is required</p>
      </div>
  </div>
  <div class="form-group">
    <label for="img">Enter Image URL</label>
    <input type="text"  class="form-control" name="img" id="img" #img='ngModel'  required ngModel>
    <div *ngIf="!img?.valid && (img?.dirty || img?.touched)" class="error">
      <div *ngIf="img.errors?.['required']">
        <p style="color: red">  Image URL is required</p>
      </div>
  </div>
  <div class="form-group">
    <label for="des">Enter Description</label>
    <input type="text"  class="form-control" name="des" id="des" #des='ngModel' required ngModel>
    <div *ngIf="!des?.valid && (des?.dirty || des?.touched)" class="error">
      <div *ngIf="des.errors?.['required']">
        <p style="color: red">   Description is required</p>
      </div>
  </div>
  <div class="form-group">
    <label for="category">Enter Category</label>
    <input type="text"  class="form-control" name="category" id="category" #category='ngModel' required ngModel>
    <div *ngIf="!category?.valid && (category?.dirty || category?.touched)" class="error">
      <div *ngIf="category.errors?.['required']">
        <p style="color: red">   Category is required</p>
      </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <br>
  <input class="btn-success btn" type="submit" value="Add Product" [disabled]="!productForm.valid">
</form>
