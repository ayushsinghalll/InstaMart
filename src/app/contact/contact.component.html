<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6 ">
      <img class="img-fluid image" src="assets/images/contact.webp" alt="contact">
    </div>
    <div class="col-md-6 col-sm-6">
      <div class="contact">
      <div class="heading">
        <h1>CONTACT US</h1>
      </div>
      <div class="name">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [formControl]="name" required id="name">
        <mat-error *ngIf="name.invalid">{{getErrorName()}}</mat-error>
      </mat-form-field>
    </div>
      <div class="email">
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required id="email">
          <mat-error *ngIf="email.invalid">{{getErrorEmail()}}</mat-error>
        </mat-form-field>
      </div>
        <div class="store">
          <mat-form-field appearance="outline">
            <mat-label>Store</mat-label>
            <mat-select [formControl]="storeControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let store of stores" [value]="store">
                {{store.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="storeControl.hasError('required')">Please choose an store</mat-error>
          </mat-form-field>
        </div>
      <div class="message">
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput [formControl]="message" required id="message"></textarea>
        <mat-error *ngIf="message.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      </div>
      <div >
      <button class="button" mat-raised-button color="primary">Submit</button>
      </div>
    </div>
    </div>
  </div>
</div>
